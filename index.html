<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="demo">Snapshot of HTML Living Standard. Creation of WindowBase64 (properties were on the target before it).</p>
  <p id="demo_txt"></p>
  <script type="text/javascript">
    let str = document.getElementById("demo").innerHTML;
    let encodeStr = window.btoa(str);

    document.getElementById("demo_txt").innerText = encodeStr;
    console.log('解码');
    console.log(window.atob(encodeStr));
  </script>
</body>
</html>
